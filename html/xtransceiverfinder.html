    <h1>X-Transceiver Portraits</h1>

    <br>
    <script>

      function vc(event) {
        word = event.target.src.split('/').pop().replace('-xcaller.png','')
        window.location.href = "creatureviewer.html?c=" + word.charAt(0).toUpperCase() + word.slice(1)
      }

      function vc_caps(event) {
        word = event.target.src.split('/').pop().replace('-xcaller.png','')
        window.location.href = "creatureviewer.html?c=" + word.toUpperCase()
      }

    </script>
    <div id="content">

      

      <br>
      <h2>Sunstone (Aissur):</h2>

      <br>
      <img onclick="vc(event);" draggable="false" class="sprite" src="../kat-xcaller.png">
      <h3>Kat</h3>
      <img draggable="false" class="type" src="../misc/normal/000.png" />
      <img draggable="false" class="type" src="../misc/none/000.png" /><br><br>
     
      <img onclick="vc(event);" draggable="false" class="sprite" src="../bob-xcaller.png">
